{% extends "forum_base.html" %}
{% load forum_tags %}
{% load accounts_tags %}

{% block headtitle %} Crew Forum {% endblock %}
{% block title %} Log out {% endblock %}

{% block content %}

     <form method="post" action="{% url 'logout' %}" >

        <div class="ui center aligned header">

            <i class="sign out icon"></i>你想要登出嗎？

        </div>
        <div class="ui centered card inputcolor">

            <div class="ui basic segment">
                    {% csrf_token %}
                    <button class="ui primary button" type="submit"> <i class="sign out icon"></i>登出</button>
                    <a class="ui right floated  button" href="/"> <i class="home icon"></i>首頁</a>
            </div>
        </div>
 </form>
{% endblock %}
