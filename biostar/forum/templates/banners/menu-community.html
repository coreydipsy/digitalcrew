{% load forum_tags %}

<div class="ui first segment">
    <div class="ui small compact menu no-shadow">
        <div class="ui simple dropdown item">
            <i class="{% get_icon string=active default='all' %}"></i>

            <span class="tablet">{% get_wording prefix="Limit:" filtered=active default="all" %}</span>
            <i class="dropdown icon"></i>

            <div class="menu">
                <a class="item"
                   href="{% relative_url 'all' 'limit' params %}">
                    <i class="{% get_icon 'all' %}"></i>所有
                </a>
                <a class="item"
                   href="{% relative_url 'today' 'limit' params %}">
                    <i class="{% get_icon 'today' %}"></i>今天
                </a>
                <a class="item"
                   href="{% relative_url 'week' 'limit' params %}">
                    <i class="{% get_icon 'week' %}"></i>本週
                </a>
                <a class="item"
                   href="{% relative_url 'month' 'limit' params %}">
                    <i class="{% get_icon 'month' %}"></i>本月
                </a>
                <a class="item"
                   href="{% relative_url 'year' 'limit' params %}">
                    <i class="{% get_icon 'year' %}"></i>今年
                </a>
            </div>
        </div>
    </div>
</div>

{% block top_pagebar %}
    <div class="ui page-bar center aligned segment">
        {% pages objs=users %}
    </div>
{% endblock %}

<div class="ui third segment">
    <div class="ui small compact menu no-shadow float-right">
        <div class="ui simple dropdown item">
            <i class="{% get_icon string=order default='visit' %}"></i>
            <span class="tablet">{% get_wording prefix="Sort:" filtered=order default="visit" %}</span>

            <i class="dropdown icon"></i>

            <div class="menu">

                <a class="item"
                   href="{% relative_url 'visit' 'order' params %}">
                    <i class="{% get_icon 'visit' %}"></i>最近
                </a>
                <a class="item"
                   href="{% relative_url 'reputation' 'order' params %}">
                    <i class="{% get_icon 'reputation' %}"></i>名聲
                </a>
                <a class="item"
                   href="{% relative_url 'joined' 'order' params %}">
                    <i class="{% get_icon 'joined' %}"></i>加入日期
                </a>
                <a class="item"
                   href="{% relative_url 'activity' 'order' params %}">
                    <i class="{% get_icon 'activity' %}"></i>等級
                </a>

            </div>

        </div>
    </div>
</div>
